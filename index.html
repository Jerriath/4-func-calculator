<!DOCTYPE html>
<html>
    <head>
        <title>Four Function Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="leftSide">
                
            </div>

            <div class="rightSide">
                <div class="functions" id="divide">
                    <b>&#247</b>
                </div>
                <div class="functions" id="multiply">
                    <b>x</b>
                </div>
                <div class="functions" id="subtract">
                    <b>-</b>
                </div>
                <div class="functions" id="add">
                    <b>+</b>
                </div>
                <div class="functions" id="enter">
                    <b>=</b>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
