<!DOCTYPE html>
<html>
    <head>
        <title>Four Function Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Four Function Calculator</h1>
            <div id="display">
                <h2 id="output"></h2>
                <h3 id="aValue"></h3>
            </div>
            <div class="leftSide">
                <div>
                    <button class="lFunctions" id="signChange">
                        <b>+/-</b>
                    </button>
                    <button class="lFunctions" id="sqrt">
                        <b>&#8730</b>
                    </button>
                    <button class="lFunctions" id="percent">
                        <b>%</b>
                    </button>
                    <button class="lFunctions" id="mrc">
                        <b>MRC</b>
                    </button>
                    <button class="lFunctions" id="mMinus">
                        <b>M-</b>
                    </button>
                    <button class="lFunctions" id="mPlus">
                        <b>M+</b>
                    </button>
                </div>
                <div id="digitDiv">
                    <button class="digits" id="7">7</button>
                    <button class="digits" id="8">8</button>
                    <button class="digits" id="9">9</button>
                    <button class="digits" id="4">4</button>
                    <button class="digits" id="5">5</button>
                    <button class="digits" id="6">6</button>
                    <button class="digits" id="1">1</button>
                    <button class="digits" id="2">2</button>
                    <button class="digits" id="3">3</button>
                    <button class="digits" id="c">ON/C</button>
                    <button class="digits" id="0">0</button>
                    <button class="digits" id=".">.</button>
                </div>
            </div>

            <div class="rightSide" id="fourFunctions">
                <button class="rFunctions" id="divide">
                    &#247
                </button>
                <button class="rFunctions" id="multiply">x</button>
                <button class="rFunctions" id="subtract">-</button>
                <button class="rFunctions" id="add">+</button>
                <button class="rFunctions" id="enter">=</button>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
