<!DOCTYPE html>
<html>
    <head>
        <title>Four Function Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Four Function Calculator</h1>
            <div id="display">
                <h2 id="output">PlaceHolder</h2>
            </div>
            <div class="leftSide">
                <div>
                    <button class="lFunctions" id="signChange">
                        <b>+/-</b>
                    </button>
                    <button class="lFunctions" id="sqrt">
                        <b>&#8730</b>
                    </button>
                    <button class="lFunctions" id="percent">
                        <b>%</b>
                    </button>
                    <button class="lFunctions" id="mrc">
                        <b>MRC</b>
                    </button>
                    <button class="lFunctions" id="m-">
                        <b>M-</b>
                    </button>
                    <button class="lFunctions" id="m+">
                        <b>M+</b>
                    </button>
                </div>
                <div>
                    <button class="digits" id="7">
                        <b>7</b>
                    </button>
                    <button class="digits" id="8">
                        <b>8</b>
                    </button>
                    <button class="digits" id="9">
                        <b>9</b>
                    </button>
                    <button class="digits" id="4">
                        <b>4</b>
                    </button>
                    <button class="digits" id="5">
                        <b>5</b>
                    </button>
                    <button class="digits" id="6">
                        <b>6</b>
                    </button>
                    <button class="digits" id="1">
                        <b>1</b>
                    </button>
                    <button class="digits" id="2">
                        <b>2</b>
                    </button>
                    <button class="digits" id="3">
                        <b>3</b>
                    </button>
                    <button class="digits" id="on/c">
                        <b>on/c</b>
                    </button>
                    <button class="digits" id="0">
                        <b>0</b>
                    </button>
                    <button class="digits" id=".">
                        <b>.</b>
                    </button>
                </div>
            </div>

            <div class="rightSide">
                <button class="rFunctions" id="divide">
                    <b>&#247</b>
                </button>
                <button class="rFunctions" id="multiply">
                    <b>x</b>
                </button>
                <button class="rFunctions" id="subtract">
                    <b>-</b>
                </button>
                <button class="rFunctions" id="add">
                    <b>+</b>
                </button>
                <button class="rFunctions" id="enter">
                    <b>=</b>
                </button>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
